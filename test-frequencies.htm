<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>nat.js</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="./js/lib/nat.js"></script>
</head>
<body>
<h1>nat.js</h1>

<textarea id="txtResultado" rows="20" cols="100"></textarea>

<script>
$(document).ready(function(){
	$.get( "./data/machado.txt", function( data ) {
		var sample = data;
		
		var tz = new nat.tokenizer();
		var tokens = tz.execute(sample);
		var res = [];
		res.push('total tokens: ' + tokens.length + '\n');
		
		var qty = 0;
		var result = null;

		var fd = new nat.tokenFrequency();
		result = fd.absolute(sample);
		qty = 0;
		for(var m in result) {
			qty++;
		}
		res.push('unique tokens: ' + qty + '\n');

		var fd = new nat.syllableFrequency();
		result = fd.absolute(sample);
		qty = 0;
		for(var m in result) {
			qty++;
		}
		res.push('unique syllables: ' + qty + '\n');

		var fd = new nat.charFrequency();
		result = fd.absolute(sample);
		qty = 0;
		for(var m in result) {
			qty++;
		}
		res.push('unique chars: ' + qty + '\n');

		var fd = new nat.wordLengthFrequency();
		result = fd.absolute(sample);
		qty = 0;
		for(var m in result) {
			qty++;
		}
		res.push('unique words length: ' + qty + '\n');
		
		$('#txtResultado').val(res.join(''));
	});
});
</script>

</body>
</html>
